<div class="beers">
    <h3 class="text-center text-bold" style="color:#4F4F4F; font-weight:bolder;margin-bottom:50px" >Products</h3>
    <div class="wrap">
        <div *ngFor = "let data of apiData" class="card" >
            <div  (click)="openModal(data)" class="card-item" >
                <img style="width:200px;height:500px" src="{{data.image_url}}"  alt="Beers">
                <div class="info">
                    <h4>{{data.name}}</h4>
                <p>${{data.abv}}</p>
                </div>
            </div>
        </div>
    </div>
      
</div>
